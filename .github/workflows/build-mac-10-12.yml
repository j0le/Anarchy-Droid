name: Build for MacOS
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-10.12
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - uses: WillAbides/setup-go-faster@v1.6.0
      id: setup-go-faster
      with:
        go-version: "*"

    - name: Build
      run: go build -ldflags "-X main.BuildDate=`date +%Y-%m-%d` -X main.AppVersion=`awk -F'[ ="]+' '$1 == "Version" { print $2 }' FyneApp.toml`" -o build/ .
    
    - name: Install fyne
      run: go get fyne.io/fyne/v2/cmd/fyne
      
    - name: Package (macOS)
      run: fyne package -release && mkdir pkg && mv anarchy-droid.app pkg/Anarchy-Droid.app
    
    - uses: actions/upload-artifact@v2
      with:
        name: Anarchy-Droid (MacOS)
        path: pkg
    
    - uses: actions/upload-artifact@v2
      with:
        name: Anarchy-Droid (MacOS binary)
        path: build
